apply plugin: 'java'
apply plugin: "maven"
apply plugin: 'groovy'
apply plugin: 'eclipse'

version = '0.0.1-SNAPSHOT'
buildscript {
    repositories {
        mavenCentral()
    }
}
jar {
	manifest {
		attributes 'Implementation-Title': 'junjie form core', 'Implementation-Version': version
	}
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
		credentials {
