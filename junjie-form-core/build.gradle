			password 'maven123'
		}
		url "http://maven.grailsmaster.com/content/repositories/snapshots/"
	}
	maven {
		credentials {
			username 'asdtiang'
			password 'maven123'
		}
		url "http://maven.grailsmaster.com/content/repositories/releases/"
