<!DOCTYPE html>
<html>
<head th:replace="layout/bootstrap :: head (title='觅油网')">
</head>
<body>
	<div class="navbar navbar-default"
		th:replace="layout/bootstrap :: nav1"></div>
	<div class="container">
		<div class="row" th:replace="layout/bootstrap :: search"></div>
		<div class="row"
			th:replace="layout/bootstrap :: menu (active='index')"></div>
		<div id="mainContentDiv">
		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active"
					th:each="article,articleStat:${articleJdbcPage.pageItems}"
					th:if="${articleStat.count==1}">
					<a href="" th:href="${'/article/show/'+article[0]}"> <img
						style="width: 100%; height: 400px;"
						src="/resources/images/loginform_bg.jpg"
						th:src="${'/upload/'+article[2]}" th:alt="${article[2]}" />
						<div class="carousel-caption" th:text="${article[1]}">select
							a.id, a.title,fileInfo.storePath</div>
					</a>
				</div>
				<div class="item"
					th:each="article,articleStat:${articleJdbcPage.pageItems}"
					th:unless="${articleStat.count==1}">
					<a href="" th:href="${'/article/show/'+article[0]}"> <img
						style="width: 100%; height: 400px;"
						src="/resources/images/loginform_bg.jpg"
						th:src="${'/upload/'+article[2]}" th:alt="${article[2]}" />
						<div class="carousel-caption" th:text="${article[1]}">select
							a.id, a.title,fileInfo.storePath</div>
					</a>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">向前</span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">向后</span>
			</a>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="panel panel-default">
				<div class="panel-heading" id="my-panel-heading">油出售信息</div>
				<div class="panel-body">
					<div class="row">
						<div th:replace="product/_list :: list(jdbcPage=${productJdbcPage})">
						</div>
					</div>

				</div>
			</div>

			<div class="panel panel-default hide">
				<div class="panel-heading" id="my-panel-heading">
					<h3 class="panel-title">用户操作</h3>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>用户名</th>
									<th>操作</th>
									<th>时间</th>
									<th>链接</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td scope="row">李四</td>
									<td>上传资源单</td>
									<td>5分钟之前</td>
									<td>查看详情</td>
								</tr>
								<tr>
									<td scope="row">李四</td>
									<td>上传资源单</td>
									<td>5分钟之前</td>
									<td>查看详情</td>
								</tr>
								<tr>
									<td scope="row">李四</td>
									<td>上传资源单</td>
									<td>5分钟之前</td>
									<td>查看详情</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<hr />
	<div class="text-center" th:replace="layout/bootstrap :: footer">
	</div>
	<div th:replace="layout/bootstrap :: jsEnd"></div>
</body>
</html>
