<div class="row" th:fragment="form" style="margin:10px;">
	<div class="form-group">
		<label for="title">栏目</label> 
		<select id="catalogs" name="catalogId" th:if="${article}">
			<option th:text="${catalog.name}" th:if="${#lists.contains(article?.catalogs, catalog)}"
				selected="selected"
				th:each="catalog,catalogStat:${catalogs}" th:value="${catalog.id}">
			</option>
			<option th:text="${catalog.name}" th:unless="${#lists.contains(article?.catalogs, catalog)}"
				th:each="catalog,catalogStat:${catalogs}" th:value="${catalog.id}">
			</option>
		</select>
		<select id="catalogs" name="catalogId" th:unless="${article}">
			<option th:text="${catalog.name}" 
				th:each="catalog,catalogStat:${catalogs}" th:value="${catalog.id}">
			</option>
		</select>
	</div>
	<div class="form-group">
		<label for="title">标题</label> <input type="text" class="form-control"
			name="title" id="title" placeholder="文章标题"   th:value="${article?.title}"/>
	</div>
	<div class="form-group">
		<label for="code">静态标识</label> <input type="text" class="form-control"
			name="code" id="code" placeholder="需要唯一,可以为空" 
			 th:value="${article?.code}"
			/>
	</div>
	<div class="form-group">
		<label for="keywords">关键字,以,分隔,5个左右</label> <input type="text"
			class="form-control" name="keywords" id="keywords" placeholder="文章标题"
			 th:value="${article?.keywords}" />
	</div>
	<div class="form-group">
		<label for="metaDesc">简要描述</label>
		<textArea class="form-control" id="metaDesc" name="metaDesc"
			placeholder="200字以内" th:text="${article?.metaDesc}" ></textArea>
	</div>
	<div class="form-group">
		<label for="file">特色图像<p class="help-block">列表展示和首页展示用</p></label> 
		<input name="file" type="file" id="file" />
	</div>
<div class="form-group">当前:<img style="height:100px;" th:src="${'/upload/'+article?.specImage?.storePath}" title="" alt=""/></div>	
	<div class="checkbox">
		<label> <input name="online" type="checkbox" th:if="${article?.online}" checked=""  />
		<input name="online" type="checkbox" th:unless="${article?.online}"/>
		 是否上线
		</label>
	</div>
	<div class="checkbox">
		<label> <input name="recommend" type="checkbox" th:if="${article?.recommend}" checked=""  />
		<input name="recommend" type="checkbox" th:unless="${article?.recommend}"/>
		 是否推荐
		</label>
	</div>

	<div class="checkbox">
		<label> 
		<input name="indexShow" type="checkbox" th:if="${article?.indexShow}" checked=""  />
		<input name="indexShow" type="checkbox" th:unless="${article?.indexShow}"/>
			是否首页显示，首页会显示首页序号排名前三的文章。
		</label>
	</div>
	<div class="form-group">
		<label for="indexSequence">序号,当前显示第一的序号为<span
			th:text="${maxIndexSequence}"></span></label> 
			<input type="number" th:value="${article?.indexSequence}"
			class="form-control" name="indexSequence" id="indexSequence"
			placeholder="首页显示序号，如果不需要首页显示可以为空" />
	</div>

	<div class="form-group">
		<label for="content"> 内容 </label>
		<textArea name="content" id="conent" th:text="${article?.content}"></textArea>
	</div>
</div>
