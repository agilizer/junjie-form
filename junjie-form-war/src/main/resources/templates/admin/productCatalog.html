<html class="no-js">

<head th:replace="layout/admin :: head (title='产品类别管理--管理员后台')">
<!-- BEGIN PLUGINS CSS -->
<!-- END PLUGINS CSS -->
</head>
<body>
	<style type="text/css">
.ztree li span.button.add {
	margin-left: 2px;
	margin-right: -1px;
	background-position: -144px 0;
	vertical-align: top;
	*vertical-align: middle
}
</style>
	<div id="wrapper">
		<div class="nav-bar-container" th:replace="layout/admin :: nav">
		</div>
		<!--.nav-bar-container-->

		<div id="page-wrapper">
			<div class="row">
				<h2>产品类别管理</h2>
				<div class="well">
					<p>产品类别说明：商家出售润滑油时会让选择类别。类别删除时如果类别下有商品时，类别删除不了。批量增加类别时，类别之间用<font style="color:red">空格</font>分隔。
						产品类别会出现在搜索栏中。</p>

				</div>
				<div class="col-sm-4">
					<ul id="productCatalogTree" class="ztree"></ul>
				</div>
				<div class="col-sm-8">
					<div class="panel panel-default">
						<div class="panel-heading">批量增加类别</div>
						<div class="panel-body">
							<form action="/productCatalog/createMutil" id="createMutilForm" class="form-horizontal">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-2 control-label">父类别id</label>
									<div class="col-sm-10">
										<input type="text" class="form-control number"  required="required"
											id="inputEmail3" name="parentId" placeholder="父类别id" />
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-2 control-label">类别名称</label>
									<div class="col-sm-10">
										<textarea class="form-control" required="required" id="catalogNames"
											name="catalogNames" rows="3"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-default">提交</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div th:include="layout/admin :: jsEnd"></div>
	<div th:include="layout/plugins :: zTree"></div>
	<div th:include="layout/plugins :: jquery-validation"></div>
	<script src="/resources/jsCustom/productCatalog/ztree.js"></script>
</body>
</html>
