<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wb="http://open.weibo.com/wb">
<head
	th:replace="layout/bootstrap :: head (title=${product.name+'--觅油网'})">
</head>
<body>

	<div class="navbar navbar-default"
		th:replace="layout/bootstrap :: nav1"></div>
	<div class="container">
		<div class="row" th:replace="layout/bootstrap :: search"></div>
		<div class="row" th:replace="layout/bootstrap :: menu (active='shop')"></div>
		<div class="row">
			<div class="shop_content search_filter_content">
				<div class="col-sm-10">
					<div class="row" style="margin-top: 20px;">
						<div class="col-sm-6">
							<div id="ShowPictureBox">
								<img style="width: 100%; height: 400px;" id="mainPhoto"
									th:src="${'/upload/'+product?.mainPhoto?.storePath}" />
							</div>
							<div id="ShowBigPictureBox"
								style="position: absolute; top: 20px; left: 420px; display: none; overflow: hidden; border: 3px solid #ccc; padding: 5px; background-repeat: no-repeat; background-color: #fff; width: 100%; height: 400px;">
							</div>
							<div class="showImages">
								<a href="#" class="prev" style="display: none">&lsaquo;</a>
								<div class="productShowCarousel">
									<ul class="list-inline">
										<li><img
											src="image/1.jpg" th:src="${'/upload/'+product?.mainPhoto?.storePath}" /></li>
										<li th:each="image,imageStat:${product.imagesCarousel}" th:if="${image!=product?.mainPhoto}"><img
											src="image/1.jpg" th:src="${'/upload/'+image.storePath}" /></li>
									</ul>
								</div>
								<a href="#" class="next" style="display: none">&rsaquo;</a>
								<div class="clear"></div>
							</div>
						</div>
						<div class="col-sm-6">
							<h4 th:text="${product.name}"></h4>
							<h6 th:text="${product.littleName}"></h6>

							<div class="price g_price g_price-highlight">
								<span class="text">价格：</span><span>¥</span>&nbsp;<strong
									th:text="${product.unitPrice}">288.00</strong> &nbsp;/&nbsp;<strong
									th:text="${product.productUnit}">288.00</strong> <label
									class="text-right" style="float: right"> <span
									th:text="${product.selledNumber}"></span>
									<span>/</span> <span th:text="${product.sellSumNumber}"></span>
									<span>（已售/库存）</span>
								</label>
							</div>
							<h5>
							销售区域：
							<span th:each="area,areaCatalogStat:${product.areas}" th:text="${area.name}"></span>
							</h5>
							<hr />
							<div>
							
							</div>
							<form class="form-inline"
								th:if="${product.sellSumNumber>product.selledNumber}" action="/">
								<div class="form-group">
									<input min="0" style="width: 80px;" value="0" type="number"
										th:attr="max=${product.sellSumNumber-product.selledNumber},id=${'productOrderNumber'+product.id}"
										class="form-control input-sm" name="madeFactory" />
								</div>
								<a href="javascript:void(0);" onclick="orderCreate()"
									th:attr="onclick=${'orderCreate('+product.id+')'}"
									class="btn btn-sm btn-danger" style="width: 100px;">认购</a>

							</form>
							<span th:if="${product.sellSumNumber==product.selledNumber}">已经售完了</span>

						</div>

					</div>
					<hr />
					<div class="container" stylw="word-break:break-all">
						<div role="tabpanel">
							<!-- Nav tabs -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#content"
									aria-controls="home" role="tab" data-toggle="tab">商品详情</a></li>
								<li role="presentation"><a href="#comment"
									aria-controls="profile" role="tab" data-toggle="tab">累计评价 <span
										th:text="${product.productCache.commentCount}"></span></a></li>
								<li role="presentation" style="display:none"><a href="#orderRecord"
									aria-controls="messages" role="tab" data-toggle="tab">成交记录
										<span th:text="${product.productCache.sumOrder}"></span>
								</a></li>
							</ul>
							<!-- Tab panes -->
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="content">
									<div class="content row"
										style="margin: 10px; word-break: break-all"
										th:utext="${product.content}"></div>
								</div>
								<div role="tabpanel" class="tab-pane" id="comment">
									<div class="form-group"
										th:replace="product/_comment :: comment">暂无评价</div>
								</div>
								<div role="tabpanel" class="tab-pane" id="orderRecord">暂无成交记录</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr />
	<div class="text-center" th:replace="layout/bootstrap :: footer">
	</div>
	<div th:replace="layout/bootstrap :: jsEnd"></div>
	<div th:replace="layout/plugins :: jcarousellite"></div>
	<form id="orderForm" action="/order/create" method="post">
		<input name="productId" type="hidden" id="productId"
			th:value="${product.id}" /> <input name="orderNumber" type="hidden"
			id="orderNumber" value="0" />
	</form>
	<script type="text/javascript"
		src="/resources/jsCustom/product/comment.js"></script>
	<script type="text/javascript"
		src="/resources/plugins/jquery.JNMagnifier.js"></script>

	<script>
		$(document).ready(function() {
			if ($(".productShowCarousel li").size() > 6) {
				$(".showImages .productShowCarousel").jCarouselLite({
					btnNext : ".showImages .next",
					btnPrev : ".showImages .prev"
				});
			}
			$(".productShowCarousel img").click(function() {
				$("#mainPhoto").attr("src", $(this).attr("src"));
			})
		});
	</script>
</body>
</html>
