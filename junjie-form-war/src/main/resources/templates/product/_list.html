<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>list template</title>
</head>
<body>
	<div class="col-sm-3" th:fragment="list"
		th:each="product,productStat:${jdbcPage.pageItems}">
		<a href="" th:href="${'/product/show/'+product.id}"> <img
			width="100%" height="200px;"
			th:src="${'/upload/'+product?.mainPhoto?.storePath}" />
		</a>
		<div class="price g_price g_price-highlight">
			<span>¥</span>&nbsp;<strong th:text="${product.unitPrice}">288.00</strong>
			&nbsp;/&nbsp;<strong th:text="${product.productUnit}">288.00</strong>
		</div>
		<span th:text="${product.catalogStr}"></span>
		<div>
			<span th:text="${product.selledNumber}"></span>/
			<span th:text="${product.sellSumNumber}"></span>（已售/库存）
		</div>
		<a href="" th:href="${'/product/show/'+product.id}"
			th:text="${product.name}"></a>
	</div>
</body>
</html>
