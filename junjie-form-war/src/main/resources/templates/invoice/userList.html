<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head th:replace="layout/userCenter :: head (title='开票信息管理--觅油网用户中心')">
</head>
<body>
	<div id="wrapper">
		<div class="nav-bar-container" th:replace="layout/userCenter :: nav">
		</div>
		<!--.nav-bar-container-->

		<div id="page-wrapper">
			<div class="row">
				<div align="center">
					<h2>我的开票信息</h2>
				</div>
				<table class="table">
				<thead>
					<tr>
						<td>公司名称</td>
						<td>纳税人识别号</td>
						<td>地址和电话</td>
						<td>开户行名称和账号</td>
					</tr>
					</thead>
					<tbody>
					<tr th:each="invoice,invoiceStat:${invoiceList}">
						<td>
						<a href="#" class="editable" data-type="text" data-pk="1" data-name='companyName' data-url="/invoice/update"
						 data-title="点击更改公司名称"
						th:text="${invoice.companyName}" th:attr="data-pk=${invoice.id}">
						公司名称
						</a>
						</td>
						<td>
						<a href="#" class="editable" data-type="text" data-pk="1" data-name='number' data-url="/invoice/update"
						 data-title="点击更改纳税人识别号"
						th:text="${invoice.number}" th:attr="data-pk=${invoice.id}">
						纳税人识别号
						</a>
						</td>
						<td>
						<a href="#" class="editable" data-type="text" data-pk="1" data-name='invoiceAddress' data-url="/invoice/update"
						 data-title="点击更改地址"
						th:text="${invoice.invoiceAddress}" th:attr="data-pk=${invoice.id}">
						地址
						</a>&nbsp;
						<a href="#" class="editable" data-type="text" data-pk="1" data-name='invoiceTel' data-url="/invoice/update"
						 data-title="点击更改电话"
						th:text="${invoice.invoiceTel}" th:attr="data-pk=${invoice.id}">
						电话
						</a>
						</td>
						<td>
						<a href="#" class="editable" data-type="text" data-pk="1" data-name='bankName' data-url="/invoice/update"
						 data-title="点击更改开户行名称"
						th:text="${invoice.bankName}" th:attr="data-pk=${invoice.id}">
						开户行名称
						</a>&nbsp;
						<a href="#" class="editable" data-type="text" data-pk="1" data-name='bankNo' data-url="/invoice/update"
						 data-title="点击更改账号"
						th:text="${invoice.bankNo}" th:attr="data-pk=${invoice.id}">
						账号
						</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:replace="layout/userCenter :: jsEnd" >
	</div> 
	<div th:replace="layout/plugins :: x-editable" >
	</div> 
	<script>
	$(document).ready(function() {
		$(".editable").each(function(){
			$(this).editable();
		  });
	});
	</script>
</body>
</html>
