<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wb="http://open.weibo.com/wb">
<head th:replace="layout/bootstrap :: head (title='订单信息确认--觅油网')">
</head>
<body>
	<link rel="stylesheet" href="/resources/css/share.css" />
	<nav class="navbar navbar-default"
		th:replace="layout/bootstrap :: nav1"></nav>
	<div class="container">
		<div class="container-fluid">
			<div class="row ">
				<div class="wizard-steps"
					th:if="${order.orderStatus.toString()=='LOCK'}">
					<div class="completed-step">
						<a href="#step-one"><span>1</span> 创建订单</a>
					</div>
					<div class="active-step">
						<a href="#step-two"><span>2</span>订单付款</a>
					</div>
					<div>
						<a href="#"><span>3</span>提贷 </a>
					</div>
					<div>
						<a href="#"><span>4</span> 交易完成</a>
					</div>
				</div>
				<div class="wizard-steps"
					th:if="${order.orderStatus.toString()=='CHECK_PAYMENT'}">
					<div class="completed-step">
						<a href="#step-one"><span>1</span> 创建订单</a>
					</div>
					<div class="active-step">
						<a href="#step-two"><span>2</span>订单付款</a>
					</div>
					<div>
						<a href="#"><span>3</span>提贷 </a>
					</div>
					<div>
						<a href="#"><span>4</span> 交易完成</a>
					</div>
				</div>
				<div class="wizard-steps"
					th:if="${order.orderStatus.toString()=='SEND'}">
					<div class="completed-step">
						<a href="#step-one"><span>1</span> 创建订单</a>
					</div>
					<div class="completed-step">
						<a href="#step-two"><span>2</span>订单付款</a>
					</div>
					<div class="active-step">
						<a href="#"><span>3</span>提贷 </a>
					</div>
					<div class="">
						<a href="#"><span>4</span> 交易完成</a>
					</div>
				</div>
				<div class="wizard-steps"
					th:if="${order.orderStatus.toString()=='FINISH'}">
					<div class="completed-step">
						<a href="#step-one"><span>1</span> 创建订单</a>
					</div>
					<div class="completed-step">
						<a href="#step-two"><span>2</span>订单付款</a>
					</div>
					<div class="completed-step">
						<a href="#"><span>3</span>提贷 </a>
					</div>
					<div class="completed-step">
						<a href="#"><span>4</span> 交易完成</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="well">
					<div align="center">
						<h3>订单信息查看</h3>
					</div>

					<div class="row" th:replace="order/_form :: form"></div>
					<h4>金额</h4>
					<table class="table">
						<thead>
							<tr>
								<th>件数</th>
								<th>单价</th>
								<th>总价</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${order.orderNumber}">10</td>
								<td th:text="${product.unitPrice}">88</td>
								<td th:text="${order.sumPrice+'元'}">880</td>
							</tr>
						</tbody>
					</table>
					<hr />
					<div class="row">
						<form method="post" th:if="${order.orderStatus.toString()=='PAYMENT'}" id="orderPaymentForm" action="/order/payment" class="form-inline">
							<input type="hidden" name="productId" id="productId"
								th:value="${order.product.id}" /> 
								<input type="hidden" data-msg-required="请填写收货地址"
								name="orderAddressId" id="orderAddressId" value="" required="" />
							<input type="hidden" name="invoiceId" id="invoiceId" value=""
								required="" data-msg-required="请填写开票信息"/> 
							<input type="hidden" name="orderId" value="0"
								th:value="${order.id}" />
							<div class="radio col-md-12">
								<label class="col-md-2">
								<input type="radio"  name="paymentType"
									 value="alipay" checked="checked" />支付宝
								 </label>
								<div class="alipayLogo col-md-10" style="background-position: 0px -2079px;"></div>
							</div>
							<div class="radio hide">
								<label> <input type="radio" name="optionsRadios"
									id="optionsRadios2" value="option2"/> Option two can be
									something else and selecting it will deselect option one
								</label>
							</div>
							<div class="text-right col-md-12">
								<button type="submit" class="btn btn-success ">去支付</button>
							</div>
						</form>
						<h2 class="text-center" th:if="${order.orderStatus.toString()=='PAYMENT_FINISH'}">
						<span class="label label-danger">待发贷</span>
						</h2>
						<h2 class="text-center" th:if="${order.orderStatus.toString()=='SEND'}">
						<span class="label label-danger">待收贷</span>
						<samp th:text="${order?.wuluType?.name}"></samp>&nbsp;订单号：
						<samp th:text="${order?.wuluId}"></samp>
						<a href="" th:href="${order?.wuluType?.searchUrl}" target="_blank">查看</a>
						</h2>
						<h2 class="text-center" th:if="${order.orderStatus.toString()=='FINISH'}">
						<span class="label label-danger">交易完成</span></h2>
					</div>
					<hr />
				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout/bootstrap :: footer"></div>
	<div th:replace="layout/bootstrap :: jsEnd"></div>
	<div th:replace="layout/plugins :: jquery-validation"></div>
	<script type="text/javascript" src="/resources/jsCustom/order/order.js"></script>
	<script>
		var fileUploadUrl = "/order/upload/paymentCredential/";
		var submitCheckUrl = "/order/submitCheck/"
		var orderId = $("#orderId").val()
		var extraData = {
			orderId : orderId
		}
		$(document).ready(function() {
			$("#orderPaymentForm").validate({
				ignore : "",
			});
			
		});
		
	</script>
	<style>
.addressClass {
	padding-top: 5px;
	text-align: right;
}
</style>
</body>
</html>
