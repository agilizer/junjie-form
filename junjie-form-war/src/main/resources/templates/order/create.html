<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wb="http://open.weibo.com/wb">
<head th:replace="layout/bootstrap :: head (title='订单确认--觅油网')">
</head>
<body>
	<style>
.addressClass {
	padding-top: 5px;
	text-align: right;
}
</style>
	<link rel="stylesheet" href="/resources/css/share.css" />
	<nav class="navbar navbar-default"
		th:replace="layout/bootstrap :: nav1"></nav>
	<div class="container">
		<div class="container-fluid">
			<div class="row ">
				<div class="wizard-steps ">
					<div class="active-step">
						<a href="#step-one"><span>1</span> 创建订单</a>
					</div>
					<div class="">
						<a href="#step-two"><span>2</span>订单付款</a>
					</div>
					<div>
						<a href="#"><span>3</span>提贷 </a>
					</div>
					<div>
						<a href="#"><span>4</span> 交易完成</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="well">
					<div align="center">
						<h3>订单信息确认</h3>
					</div>
					<div class="row" th:replace="order/_form :: form"></div>
					<hr />
					<h4>金额</h4>
					<table class="table">
						<thead>
							<tr>
								<th>件数</th>
								<th>单价</th>
								<th>总价</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${orderNumber}">10</td>
								<td th:text="${product.unitPrice}">88</td>
								<td th:text="${orderPrice+'元'}">880</td>
							</tr>
						</tbody>
					</table>
					<hr />
					<div class="row text-right">
						<form method="post" action="/order/save" class="form-inline">
							<input type="hidden" name="orderssId" value="0" /> 
							<input
								type="hidden" name="invoiceId" value="0" /> 
								<input
								type="hidden" name="productId" th:value="${product.id}" /> 
								<input
								type="hidden" name="orderNumber" th:value="${orderNumber}" /> 
								<input
								type="hidden" name="orderAddress.id" id="orderAddressId"
								value="" required="" /> 
								<input type="hidden" name="invoice.id"
								id="invoiceId" value="" required="" />

							<button type="submit" class="btn btn-success ">确认下订单</button>
							<button type="button" onclick="history.go(-1) " class="btn">取消订单</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout/bootstrap :: footer"></div>
	<div th:replace="layout/bootstrap :: jsEnd"></div>
	<div th:replace="layout/plugins :: jquery-validation"></div>
	<script type="text/javascript" src="/resources/jsCustom/order/order.js"></script>
</body>
</html>
