<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->
<head th:replace="layout/admin :: head (title='付款审核--管理员后台')">
<!-- BEGIN PLUGINS CSS -->
<!-- END PLUGINS CSS -->
</head>
<body>
	<div class="nav-bar-container" th:include="layout/admin :: nav">
	</div>
	<div id="page-wrapper">
		<div class="row">
			<div align="center">
				<h1>付款审核列表</h1>
			</div>
		<table class="table">
				<thead>
					<tr>
						<td>订单编号</td>
						<td>订单金额</td>
						<td>联系地址</td>
						<td>联系电话</td>
						<td>操作</td>
					</tr>
					</thead>
					<tbody>
					<tr th:each="order,orderStat:${jdbcPage.pageItems}">
						<td th:text="${order.id}"></td>
						<td><span th:text="${order.orderNumber}"></span>&nbsp;X&nbsp;<span th:text="${order.product.unitPrice}"></span>=<span th:text="${order.sumPrice}"></span>
						</td>
						<td th:text="${order.orderAddress.address}"></td>
						<td th:text="${order.orderAddress.tel}"></td>
						<td>
						<a href="javaScript:void(0)"  th:attr="onclick=${'orderCheck('+order.id+',true)'}"	>审批通过</a>
						<a href="javaScript:void(0)"  th:attr="onclick=${'orderCheck('+order.id+',false)'}">审批不通过</a>
						<a href="#" th:href="${'/order/show/'+order.id}" target="_blank">查看</a>
						</td>
					</tr>
					</tbody>
				</table>
				<span>当前第:<label th:text="${jdbcPage.pageNumber +1}"></label>页,总计<label
					th:text="${jdbcPage.pagesAvailable}"></label>页
				</span>
		</div>
	</div>
	<div th:include="layout/admin :: jsEnd"></div>
	<script type="text/javascript"  th:inline="text">
	   var orderCheckUrl ="/order/check/";
	</script>
</body>
</html>
